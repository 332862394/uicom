<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue组件</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      img{max-width: 100%;}
      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      #app {
        margin: 20px;
      }
      body {
        font-size: var(--font-size);
      }
    </style>
    <style>
      .box{
        margin: 20px;
      }
    </style>
    
  <body>
    <div id="app">
      <div style="border:1px solid black">
        <g-row gutter="20">
          <g-col >1</g-col>
          <g-col >2</g-col>
        </g-row>
        <g-row gutter="30">
          <g-col>1</g-col>
          <g-col>2</g-col>
          <g-col>3</g-col>
        </g-row>
        <g-row gutter="20">
          <g-col>1</g-col>
          <g-col>2</g-col>
          <g-col>3</g-col>
          <g-col>4</g-col>
        </g-row>
        <g-row gutter="10">
          <g-col span="2">1</g-col>
          <g-col span="22">2</g-col>
        </g-row>
        <g-row gutter="20">
          <g-col span="2">1</g-col>
          <g-col span="20" offset="2">2</g-col>
        </g-row>
        <g-row gutter="20">
          <g-col span="4">1</g-col>
          <g-col span="18" offset="2">2</g-col>
        </g-row>
        <g-row gutter="20">
          <g-col span="4">1</g-col>
          <g-col span="8" offset="2">2</g-col>
          <g-col span="8" offset="2">2</g-col>
        </g-row>
        <g-row gutter="20">
          <g-col span="4">1</g-col>
          <g-col span="4" offset="6">2</g-col>
          <g-col span="8" offset="2">2</g-col>
        </g-row>

      </div>
      
      <hr>
      <div class="box">
        <g-input value="hello1" disabled/></g-input>
        <g-input value="hello2" readonly/></g-input>
        <g-input value="hello3" /></g-input>
        
      </div>
    <div class="box">
      <g-input value="hello4" error="不能少于两个字"/></g-input>
    </div>
    <div class="box">
      <g-input value="hello5"  v-model="message"/></g-input>
      <p>{{message}}</p>
      <button @click="message+=1">+1</button>
    </div>
      <div class="box">
        <g-button :loading="loading1" @clickdd="loading1=!loading1">
          测试1</g-button
        >
        <g-button
          icon="settings"
          :loading="loading2"
          @clickdd="loading2=!loading2"
        >
          测试2</g-button
        >
        <g-button
          icon="settings"
          icon-position="right"
          :loading="loading3"
          @clickdd="loading3=!loading3"
        >
          测试3</g-button
        >
        <g-button-group>
          <g-button icon="left">上一步</g-button>
          <g-button>更多</g-button>
          <g-button icon="right" icon-position="right">下一步</g-button>
        </g-button-group>
      </div>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_2264110_z655cpxsht.js"></script>
  </body>
</html>
