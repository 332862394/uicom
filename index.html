<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue组件</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: red;
      }
      #app {
        margin: 20px;
      }
      body {
        font-size: var(--font-size);
      }
    </style>
    <style></style>
  </head>
  <body>
    <div id="app">
      <g-button :loading="loading1" @clickdd="loading1=!loading1">
        测试1</g-button
      >
      <g-button
        icon="settings"
        :loading="loading2"
        @clickdd="loading2=!loading2"
      >
        测试2</g-button
      >
      <g-button
        icon="settings"
        icon-position="right"
        :loading="loading3"
        @clickdd="loading3=!loading3"
      >
        测试3</g-button
      >
      <g-button-group>
        <g-button icon="left">上一步</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一步</g-button>
      </g-button-group>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_2264110_z655cpxsht.js"></script>
  </body>
</html>
